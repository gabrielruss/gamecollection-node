type Game {
  id: ID! @unique
  createdAt: DateTime!
  name: String!
  gameConsole: String!
  condition: String!
  createdBy: User
  votes: [Vote!]!
}

type User {
  id: ID! @unique
  name: String!
  email: String! @unique
  password: String!
  games: [Game!]!
  votes: [Vote!]!
}

type Vote {
  id: ID! @unique
  game: Game!
  user: User!
}
