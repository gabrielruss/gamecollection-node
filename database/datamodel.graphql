type Game {
  id: ID! @unique
  createdAt: DateTime!
  name: String!
  gameConsole: String!
  condition: String!
  createdBy: User
  votes: [Vote!]! @relation(name: "Votes", onDelete: CASCADE)
}

type User {
  id: ID! @unique
  name: String!
  email: String! @unique
  password: String!
  games: [Game!]!
  votes: [Vote!]!
}

type Vote {
  id: ID! @unique
  game: Game! @relation(name: "Votes")
  user: User!
}
