# import Game from "./generated/prisma.graphql"

type Query {
  info: String!
  inventory: [Game!]!
}

type Mutation {
  createGame(name: String!, gameConsole: String!, condition: String!): Game!
  signup(email: String!, password: String!, name: String!): AuthPayload
  login(email: String!, password: String!): AuthPayload
}

type AuthPayload {
  token: String
  user: User
}

type User {
  id: ID!
  name: String!
  email: String!
  games: [Game!]!
}
